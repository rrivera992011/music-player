<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="music-player-style.css">
    <script src="https://kit.fontawesome.com/4cbc7c00d4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">

        <nav>
            <div class="circle">
                <i class="fa-solid fa-angle-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <img src="media/thumbnail.png" class="song-image">

        <h1>Juke Box Hero Project</h1>
        <p>DJ John</p>

        <audio id="song">
            <source src="media/DJ John - Juke Box Hero Project (Mashup).mp3" type="audio/mpeg">
        </audio>
        <input type="range" value="0" id="progress">

        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onclick="playPause()"><i class="fa-solid fa-play" id="controlIcon"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
        </div>
    </div>

    <script src="/music-player.js" type="text/javascript"></script>

</body>
</html>
